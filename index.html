<!doctype html>
<html lang="en">
  	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<link rel="stylesheet" href="build/css/style.min.css">
    	<title>CSS code challenge</title>
  	</head>
  	<body>
        <div class="l-header">
            <ul class="c-nav-share">
                <li class="c-nav-share__item c-nav-share__item--mail"><a href="#"><img src="build/assets/img/ico-mail.svg" alt="Mail" />email</a></li>
                <li class="c-nav-share__item c-nav-share__item--twitter"><a href="#"><img src="build/assets/img/ico-twitter.svg" alt="Twitter" />twitter</a></li>
            </ul>
        </div>        
        <div class="l-content container">
            <div class="l-content__left">
                <img class="l-content__phone l-content__phone--desktop" src="build/assets/img/phones-desktop.png" alt="" />
            </div>
            <div class="l-content__right">
                <h1 class="l-content__title"><img src="build/assets/img/logo-contoso.svg" alt="Logo Contoso" />Contoso</h1>
                <img class="l-content__phone l-content__phone--portable" src="build/assets/img/phones-mobile.png" alt="" />
                <p class="l-content__subtitle">Curabitur lobortis id lorem id bibendum ut id consectetur.</p>
                <p class="l-content__description">Vestibulum rutrum quam vitae fringilla tincidunt amet suspendisse nec tortor</p>
                <form class="m-email-form">
                    <input class="c-input-email" type="text" name="email" placeholder="Your O365 email">
                    <input class="c-button-submit" type="submit" value="Send">
                </form>
            </div>
        </div>
        <div class="l-footer"></div>
  	</body>
</html>
